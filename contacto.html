<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="contacto">
    <div class="header">
        <img src="./img/header.png" alt="Supermercado Binga">
    </div>
    <div class="menu">
        <a href="./home.html">Home</a>
        <a href="./market.html">Market</a>
        <a href="./contacto.html">Contacto</a>
    </div>
    <h1>Ponete en contacto con nosotros</h1>
    <div class="formulario">
        <form class="formContacto">
            <div class="nombreApellido">
             <input type="text" class="nombre" placeholder="Nombre">
             <input type="text" class="apellido" placeholder="Apellido">
            </div>
            <div class="emailTelefono">
             <input type="email" class="email" placeholder="Email">
             <input type="tel" class="telefono" placeholder="Teléfono">
            </div>
            <div class="consulta">
             <input type="text" class="detalle" placeholder="Dejá acá tu consulta">
            </div>
             <button class="suscribir" type="submit" onclick="exportarContacto()">Enviar</button>
        </form>
    </div>
    <div class="footer">
        <div class="footer1">
            <p>Sucursales</p>
            <li><a href="https://maps.app.goo.gl/wA7qZgJzpnn4nXvj7">Belgrano 2045, Olavarria</a></li>
            <li><a href="https://maps.app.goo.gl/hvR4fuif2ZMeNDvDA">Lavalle 1987, Olavarria</a></li>
            <li><a href="https://maps.app.goo.gl/Eyopu9A95jpAjwdJ7">Estanislao Zeballos 1459, Sierras Bayas</a></li>
            <li><a href="https://maps.app.goo.gl/YJzRWevBKNNKtDHW8">Av. 25 de Mayo 1208, Loma negra</a></li>
        </div>
        <div class="footer2">
            <img class="imgfooter" src="./img/header.png" alt="Header Supermercado Binga">
        </div>
        <div class="footer3">
            <h6>Casa central: 0800-1234-33-55</h6>
            <h6>supermercado@binga.com.ar</h6>
            <h6>Seguinos en @SuperBinga</h6>
        </div>
    </div>
    <script src="./scypt.js"></script>

</body>
</html>
